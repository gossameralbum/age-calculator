<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>age calculator</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div id="container">
			<h1>age calculator</h1>
			<br />
			<label for="birthday">enter your date of birth:</label>
			<br />
			<input
				type="date"
				id="birthday" />
			<br />
			<button id="btn">calculate</button>
			<br />
			<p id="result">you are <b id="agenumber">24</b> years old.</p>
			<p id="error"></p>
		</div>
	</body>
	<script src="script.js"></script>
</html>
